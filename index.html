<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="output-screen">
            <span>0</span>
        </div>
        <div class="equation-screen">
            <span>0</span>
        </div>
        <div class="calc-btns">
            <div class="row">
                <button class="calc-btn" value="all-clear">AC</button>
                <button class="calc-btn" value="clear">C</button>
                <button class="calc-btn" value="backspace">&larr;</button>
                <button class="calc-btn" value="/">/</button>
            </div>
            <div class="row">
                <button class="calc-btn" value="7">7</button>
                <button class="calc-btn" value="8">8</button>
                <button class="calc-btn" value="9">9</button>
                <button class="calc-btn" value="*">*</button>
            </div>
            <div class="row">
                <button class="calc-btn" value="4">4</button>
                <button class="calc-btn" value="5">5</button>
                <button class="calc-btn" value="6">6</button>
                <button class="calc-btn" value="-">-</button>
            </div>
            <div class="row">
                <button class="calc-btn" value="1">1</button>
                <button class="calc-btn" value="2">2</button>
                <button class="calc-btn" value="3">3</button>
                <button class="calc-btn" value="+">+</button>
            </div>
            <div class="row">
                <button class="calc-btn double" value="0">0</button>
                <button class="calc-btn" value=".">.</button>
                <button class="calc-btn" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
